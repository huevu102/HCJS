<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam</title>
    <link rel="stylesheet" href="libs/bootstrap5.2/css/bootstrap.css" />
    <link rel="stylesheet" href="libs/font-awesome/css/all.css" />
    <link rel="stylesheet" href="css/exam.css" />
</head>
<body>
    <div class="round">
        <header class="top-page">
            <div class="container">
                <i class="fa-light fa-file-signature"></i>
                <br>
                <h1>REGISTER</h1>
            </div>
        </header>
        <section class="main section">
            <div class="container">
                <form >
                    <img src="images/user.png" /><input type="text" placeholder="username" class="input-bgc" /><br><br>
                    <img src="images/pw.png" /><input type="password" value="12345678" class="input-bgc" /><br><br>
                    <img src="images/pw.png" /><input type="password" value="1234567812345678" class="input-bgc" /><br><br>
                    <img src="images/email.png" /><input type="password" placeholder="Email" class="input-bgc" /><br><br>
                    <input type="checkbox" class="input-bgc" />
                    <span>I agree to the <a href="#" id="terms">Terms of service</a></span><br><br>
                    <input type="submit" value="SIGN UP" id="sign-up" /><br><br>
                    <p>Already a member? Login <a href="#" id="login">Here</a></p>
                </form>
            </div>
        </section>
    </div>



    <script type="text/javascript" src="libs/bootstrap5.2/js/bootstrap.js"></script>
</body>
</html>
